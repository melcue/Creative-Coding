<!DOCTYPE html>

    <title>Survey</title>

  <body>
    <!-- An example, placeholder survey question and UI -->
    <div id="container">
      <h1 id = "numQuestion">WELCOME!</h1>
      <p id = "sentence">Click on START to begin</p>
      <h1 id = "small">QUESTION</h1>
      <p id= "question"></p>
      <input type="radio" name="radioOption" id="option1" value="Yes" />
      <label for="yes" id = "answer1"></label><br />
      <input type="radio" name="radioOption" id="option2" value="No" />
      <label for="no" id = "answer2"></label><br />
      <input
        type="button"
        id="submitAnswer"
        class="button"
        value="Submit Answer"
      />
      <input
        type="button"
        id="start"
        class="button"
        value="START"
      />
      <input
        type="button"
        id="nextQ"
        class="button"
        value="Next Question"
      />
    </div>
